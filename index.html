<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cosmic Crystals Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous" />
    


</head>

<body>

    <div class="container">
    <div class="row">
        <h1 id="banner" class="display-1">Cosmic Crystals</h1>
    </div>
    </div>



    <div id="cn" class="container">
        <div class="row">
            <div class="col-xl-3">

                <div class="row">
                    <span class="badge badge-info">
                        <h3 id="randomNumber"></h3>
                    </span> 
                </div>
                <div class="row">
                    <span class="badge badge-primary">
                    <h3 id="yourNum">Count: 0</h3>
                    </span>
                </div>

                <div class="row">
                    <span class="badge badge-pill badge-success">
                        <h1 id="wins">Wins: 0</h1>
                    </span>
                </div>

                <div class="row">
                    <span class="badge badge-pill badge-danger">
                        <h1 id="losses">Losses: 0</h1>
                    </span>
                </div>
            </div>
            <div class="col-xl-9">
                <div id="crystaldiv" class="row">
                    <!-- <div id="crystal1" class="col-md-2"></div>
                        <div id="crystal2" class="col-md-2"></div>
                        <div id="crystal3" class="col-md-2"></div>
                        <div id="crystal4" class="col-md-2"></div> -->
                </div>

            </div>
        </div>




    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/game.js"></script>

</body>

</html>
